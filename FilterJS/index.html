<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web\fontawesome-free-6.1.1-web\css\all.css">
</head>
<body>
    <section class="contact-container">
        <div class="search-area">
            <h2>Connect</h2>
            <div class="input">
                <input type="text" name="search" id="search" placeholder="Search Contact">
                <input type="button" value="Search" id="search-btn">
                <input type="button" value="All" id="all-btn">
            </div>
        </div>
        <div class="contact-list">
            <div class="contact anna brookes">
                <img src="pics\brooke-cagle-g1Kr4Ozfoac-unsplash.jpg" alt="Anna">
                <div class="name">
                    <h4>Anna Brookes</h4>
                    <div class="icons">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="contact jackson james">
                <img src="pics\carlos-muza-hpjSkU2UYSU-unsplash.jpg" alt="Anna">
                <div class="name">
                    <h4>James Jackson</h4>
                    <div class="icons">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="contact jack jake">
                <img src="pics\charles-forerunner-3fPXt37X6UQ-unsplash.jpg" alt="Anna">
                <div class="name">
                    <h4>Jack Jake</h4>
                    <div class="icons">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>           
            </div>
            <div class="contact hannah lugard">
                <img src="pics\cherrydeck-rMILC1PIwM0-unsplash.jpg" alt="Anna">
                <div class="name">
                    <h4>Hannah Lugard</h4>
                    <div class="icons">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>              
            </div>
        </div>
    </section>
    <section class="delete-modal no-display">
        <div class="del-content">
            <h3>Do you want to delete the selected contact?</h3>
            <div class="btns">
                <input type="button" value="Proceed" id="continue">
                <input type="button" value="Cancel" id="cancel">
            </div>
        </div>
    </section>
    <section class="edit-modal hide-edit">
        <div class="head">
            <h3>Edit Contact</h3>
            <i class="fa-solid fa-xmark"></i>
        </div>
            <div class="input">
                <input type="text" name="edit" id="edit" placeholder="Edit name">
                <input type="button" value="Change">
            </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
